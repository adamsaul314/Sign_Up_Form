<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="fullDiv">
        <div class="backgroundImage">
            <img src="./assets/kris-tian-xEVJPp3tkuY-unsplash.jpg" alt="chair">
            <div class="title">
                <img src="./assets/odin-lined.png" alt="logo">
                <h1>Adam</h1>
            </div>
        </div>
        <div class="text">
            <div class="message">
            <p class="mainText">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>

            <p>
                You <em>know</em> you want to.
            </p>
            </div>
            <div class="form">
                <h1>Lets Do This</h1>

                <div class="formInputs">
                    <form action="example.com/path" method="post">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" required>
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>

                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                      </form>
                      <div class="formInputs">
                        <form action="example.com/path" method="post">
                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" required>
                            </div>
    
                            <div>
                                <label for="phone_number">Phone Number</label>
                                <input type="number" id="phone_number" required>
                            </div>
    
                            <div>
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" required>
                            </div>
                          </form>
                          
                    </div>
                      
                </div>
                

            </div>
            <div class="buttons">
                <button class="createAccount">Create Account</button>
                <p class="loginText">Already have an account? <a href="#logIn">Log in</a></p>
            </div>
        </div>
    </div>
   
</body>
</html>
